<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 03</title>
	<style type="text/css"> canvas {
            background: #E5ACE5;
        }
    </style>
</head>
<body>
	<canvas id='lab03' height='500' width='1000' style='border-width: 3px' />	
	
	<script>
	var canvas = document.getElementById('lab03');
	var c = canvas.getContext("2d");
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	function BrCircle(X1, Y1, R) {
    var x = 0;
    var y = R;
    var delta = 1.5 - 2 * R;
    var error = 0;

    while (y >= 0) {
        c.fillStyle="#00aa00";
        c.fillRect(X1 + x, Y1 + y, 1, 1);
        c.fillRect(X1 + x, Y1 - y, 1, 1);
        c.fillRect(X1 - x, Y1 + y, 1, 1);
        c.fillRect(X1 - x, Y1 - y, 1, 1);

        error = 2 * (delta + y) - 1;
        if ((delta < 0) && (error <= 0)) {
            delta += 2 * ++x + 1;
            continue;
        }

        error = 2 * (delta - x) - 1;
        if ((delta > 0) && (error > 0)) {
            delta += 1 - 2 * --y;
            continue;
        }
        x++;
        delta += 2 * (x - y);
        y--;
    }
}

function BrLine(x1, y1, x2, y2) {
    var deltaX = Math.abs(x2 - x1);
    var deltaY = Math.abs(y2 - y1);

    var signX;
    if (x1 < x2) {
        signX = 1;
    } else {
        signX = -1;
    }

    var signY;
    if (x1 < x2) {
        signY = 1;
    } else {
        signY = -1;
    }

    var error = deltaX - deltaY;
    c.fillRect(x2, y2, 1, 1);

    while(x1 != x2 || y1 != y2) {
        c.fillStyle="#00aa00";
        c.fillRect(x1, y1, 1, 1);
        var error2 = error * 2;

        if(error2 > -deltaY) {
            error -= deltaY;
            x1 += signX;
        }

        if(error2 < deltaX) {
            error += deltaX;
            y1 += signY;
        }
    }
}

var R = 30;
var X1 = 100;
var Y1 = 100;
<!-- var X2 = 200; -->
<!-- var Y2 = 200; -->
var X3 = 400;
var Y3 = 400;

BrCircle(X1, Y1, R);
BrLine(X3, Y3, X1, Y1);

	</script>
</body>
</html>
